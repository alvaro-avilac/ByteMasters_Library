<!DOCTYPE html>
<html xmlns:th:="http://www.thymeleaf.org">

<head th:replace="~{plantilla/template :: head}"> </head>

<body>
	
	

	<header th:replace="~{plantilla/template :: header}">
	</header>
		
	<form th:action="@{/saved}" th:object="${titulo}" method="POST">
		
		<div class="m-3 form-group row">
			<label for="nombre" class="col-md-3">Nombre del titulo</label>
			<input type="text" name="nombre" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre" placeholder="nombre del titulo"/>
		</div>
		
		<div class="m-3 form-group row">
			<label for="isbn" class="col-md-3">ISBN</label>
			<input type="text" name="isbn" th:field="*{isbn}" class="form-control form-control-sm col-md-6" id="isbn" placeholder="introduzca el isbn"/>
		</div>
		
		<div class="m-3 form-group row">
			<label for="autores" class="col-md-3">Autor(es)</label>
			<select type="text" name="autores" th:fields="*{autores}" class="form-control form-control-sm col-md-6" id="autor" placeholder="">
				<option th:each="a : ${listaAutores}" th:value="${a.id}" th:text="${a.nombre}"/>			
			</select>
		</div>
		
		<input type="submit" class="btn btn-primary m-3" value="Guardar">
	</form>
	
	<footer th:replace="~{plantilla/template :: footer}">
	</footer>

</body>

</html>
