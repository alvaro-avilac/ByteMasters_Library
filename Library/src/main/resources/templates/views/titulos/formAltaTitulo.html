<!DOCTYPE html>
<html xmlns:th:="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head"> </head>

<body>

	<header th:replace="plantilla/template :: header">
	</header>
	
	
	<form th:action="@{/views/titulo/nuevoTitulo}" th:object="${titulo}" method="post">
		
		<div class="m-3 form-group row">
			<label for="titulo" class="col-md-3">Nombre del titulo</label>
			<input type="text" th:field="*{titulo}" class="form-control form-control-sm col-md-6" id="titulo" placeholder="nombre del titulo">
		</div>
		
		<div class="m-3 form-group row">
			<label for="isbn" class="col-md-3">ISBN</label>
			<input type="text" th:field="*{isbn}" class="form-control form-control-sm col-md-6" id="isbn" placeholder="introduzca el isbn">
		</div>
		
		<!--<div class="m-3 form-group row">
			<label for="autor" class="col-md-3">Autor(es)</label>
			<input type="text" class="form-control form-control-sm col-md-6" id="isbn" placeholder="autores (separados por comas)">
		</div>-->
		
		<input type="submit" class="btn btn-primary m-3" value="Guardar"></input>
	</form>
	
	<footer th:replace="plantilla/template :: footer">
	</footer>

</body>

</html>
