<!DOCTYPE html>
<html xmlns:th:="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>

	<header th:replace="plantilla/template :: header">
	</header>

	<div class="container">
		<h1 th:text="${nombre}"></h1>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Titulo</th>
					<th scope="col">ISBN</th>
					<th scope="col">Autor</th>
					<th scope="col">Ejemplares</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="ti:${titulos}">
					<td th:text="${ti.nombre}"></td>
					<td th:text="${ti.isbn}"></td>
					<td>
						<span th:each="autor : ${ti.autores}">
							<span th:text="${autor.nombre}"></span>
						</span>
					</td>
					<td>
					   <span th:text="${#lists.size(ti.ejemplares)}"></span>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="plantilla/template :: footer">
	</footer>

</body>

</html>
