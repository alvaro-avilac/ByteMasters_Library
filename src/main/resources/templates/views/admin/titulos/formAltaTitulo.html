<!DOCTYPE html>
<html xmlns:th:="http://www.thymeleaf.org">

<head th:replace="~{plantilla/templateAdmin :: head}"> </head>

<body>

	<header th:replace="~{plantilla/templateAdmin :: header}">
	</header>

	<form th:action="@{/saved}" th:object="${titulo}" method="POST">
		<div class="m-3 form-group row">
			<input type="hidden" th:field="*{id}">
			<label for="nombre" class="col-md-3">Nombre del titulo</label>
			<input type="text" name="nombre" th:field="*{nombre}" class="form-control form-control-sm col-md-6"
				id="nombre" placeholder="nombre del titulo" />
		</div>

		<div class="m-3 form-group row">
			<label for="isbn" class="col-md-3">ISBN</label>
			<input type="text" name="isbn" th:field="*{isbn}" class="form-control form-control-sm col-md-6" id="isbn"
				placeholder="introduzca el isbn" />
		</div>
	
		<div class="m-3 form-group row">
			<label for="autoresStr" class="col-md-3">Autor(es)</label>
			
			<input type="text" id="autoresStr" th:value="${autoresStr == null ? '' : autoresStr}" name="autoresStr" class="form-control form-control-sm col-md-6"
				placeholder="nombre" />
		</div>

		<div class="m-3 form-group row">
			<label for="numeroEjemplares">Número de Ejemplares:</label>
			<input type="number" class="form-control" id="numEjemplaresStr"
				name="numEjemplaresStr" placeholder="Ingresa el número de ejemplares" th:value="${titulo.ejemplares == null ? 1 : titulo.ejemplares.size()} " min="1" />
		</div>
		<input type="submit" class="btn btn-primary m-3" value="Guardar" />
			 
	</form>

	<footer th:replace="~{plantilla/templateAdmin :: footer}">
	</footer>

</body>

</html>
