<!DOCTYPE html>
<html xmlns:th:="http://www.thymeleaf.org">

<head th:replace="~{plantilla/templateUser :: head}">
</head>

<body>

	<header th:replace="~{plantilla/templateUser :: header}">
	</header>

	<div class="container">
		<h3 th:text="'Ejemplares prestados a ' + ${nombreDeUsuario}"></h3>
	</div>
	<div th:if="${listadoDePrestamosActivos.size() != 0}" class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Ejemplar id</th>
					<th scope="col">Titulo asociado</th>
					<th scope="col">Fecha Inicio</th>
					<th scope="col">Fecha Final</th>
					<th scope="col">Devolver</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="prestamo:${listadoDePrestamosActivos}">
					<td th scope="row" th:text="${prestamo.ejemplar.id}"></td>
					<td th:text="${prestamo.ejemplar.getTitulo().getNombre()}"></td>
					<td th:text="${prestamo.fechaInicio}"></td>
					<td th:text="${prestamo.fechaFinal}"></td>

					<td>

						<div>
							<a class="btn btn-secondary" th:href="@{/registrarDevolucion/} + ${prestamo.id}"
								role="button">Devolver</a>
						</div>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:unless="${listadoDePrestamosActivos.size() != 0}">Ups! Aún no tiene títulos prestados</div>
	<footer th:replace="~{plantilla/templateUser :: footer}">
	</footer>

</body>

</html>
